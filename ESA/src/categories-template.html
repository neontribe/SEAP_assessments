<h1 tabindex="-1">Choose an activity</h1>
<p>Try to choose an activity that is relevant to any problems you experience. It&#x2019;s okay to choose &#x201c;I don&#x2019;t know&#x201d; if you&#x2019;re not sure.</p>
<div class="category-list" role="toolbar" aria-label="menu options">
	<ul>
		<li>
			<button data-action="set-cat" data-category="i-dont-know">I don&#x2019;t know</button>
		</li>
		{{#each remainingCategories}}
			<li>
				<button data-action="set-cat" data-category="{{this}}">{{this}}</button>
			</li>
		{{/each}}
	</ul>
</div>
